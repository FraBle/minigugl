language: python
dist: focal
python:
  - "3.6"
  - "3.7"
before_install:
  - pip install pipupgrade
  - pipupgrade --verbose --latest --yes
  - pip install git+https://github.com/python-poetry/poetry.git
install:
  - poetry install --dev-only
script:
  - poetry run safety check
  - poetry run bandit -r ./minigugl
  - poetry run dodgy
  - poetry run flake8
  - poetry run mypy ./minigugl
